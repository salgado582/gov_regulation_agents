{% extends "base.html" %}

{% block title %}Password change{% endblock %}

{% block content %}
<h1>Password change</h1>
<p>Complete the form, to change the password.</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
</form>
{% endblock %}
