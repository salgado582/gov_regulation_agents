{% extends "base.html" %}

{% block title %}Password recovery{% endblock %}

{% block content %}
<h1>Password recovery</h1>
{% if validlink %}
<p>Write new password:</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Change password" /></p>
</form>
{% else %}
{% endif %}
{% endblock %}
